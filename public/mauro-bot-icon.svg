<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Cyan Glow Filter -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Purple Glow Filter -->
    <filter id="purpleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Eye Gradient -->
    <radialGradient id="eyeGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="100%" style="stop-color:#00B8D4"/>
    </radialGradient>
    
    <!-- Body Gradient -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a4a"/>
      <stop offset="50%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    
    <!-- Antenna Glow Gradient -->
    <linearGradient id="antennaGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle (optional, for avatar use) -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="#00E5FF" stroke-width="1" opacity="0"/>
  
  <!-- Antennas -->
  <!-- Left Antenna -->
  <line x1="30" y1="22" x2="30" y2="8" stroke="#4a4a5a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="30" cy="6" r="4" fill="#a855f7" filter="url(#purpleGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Right Antenna -->
  <line x1="70" y1="22" x2="70" y2="8" stroke="#4a4a5a" stroke-width="2" stroke-linecap="round"/>
  <circle cx="70" cy="6" r="4" fill="#00E5FF" filter="url(#cyanGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Head/Main Body -->
  <rect x="18" y="22" width="64" height="45" rx="8" fill="url(#bodyGradient)" stroke="#00E5FF" stroke-width="1.5" filter="url(#cyanGlow)"/>
  
  <!-- Face Plate -->
  <rect x="23" y="27" width="54" height="35" rx="5" fill="#1a1a2a" stroke="#3a3a4a" stroke-width="1"/>
  
  <!-- Eye Housing Left -->
  <rect x="26" y="32" width="22" height="18" rx="4" fill="#0a0a0a" stroke="#2a2a3a" stroke-width="1"/>
  
  <!-- Eye Housing Right -->
  <rect x="52" y="32" width="22" height="18" rx="4" fill="#0a0a0a" stroke="#2a2a3a" stroke-width="1"/>
  
  <!-- Left Eye (Binocular style) -->
  <ellipse cx="37" cy="41" rx="8" ry="6" fill="url(#eyeGradient)" filter="url(#cyanGlow)">
    <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite" begin="0s"/>
  </ellipse>
  <!-- Left Pupil -->
  <ellipse cx="38" cy="41" rx="3" ry="2.5" fill="#0a0a0a">
    <animate attributeName="ry" values="2.5;0.5;2.5" dur="4s" repeatCount="indefinite" begin="0s"/>
  </ellipse>
  <!-- Left Eye Highlight -->
  <circle cx="35" cy="39" r="1.5" fill="#fff" opacity="0.8"/>
  
  <!-- Right Eye (Binocular style) -->
  <ellipse cx="63" cy="41" rx="8" ry="6" fill="url(#eyeGradient)" filter="url(#cyanGlow)">
    <animate attributeName="ry" values="6;1;6" dur="4s" repeatCount="indefinite" begin="0s"/>
  </ellipse>
  <!-- Right Pupil -->
  <ellipse cx="64" cy="41" rx="3" ry="2.5" fill="#0a0a0a">
    <animate attributeName="ry" values="2.5;0.5;2.5" dur="4s" repeatCount="indefinite" begin="0s"/>
  </ellipse>
  <!-- Right Eye Highlight -->
  <circle cx="61" cy="39" r="1.5" fill="#fff" opacity="0.8"/>
  
  <!-- Mouth/Speaker Grille -->
  <rect x="35" y="54" width="30" height="5" rx="2" fill="#0a0a0a"/>
  <line x1="40" y1="54" x2="40" y2="59" stroke="#2a2a3a" stroke-width="1"/>
  <line x1="45" y1="54" x2="45" y2="59" stroke="#2a2a3a" stroke-width="1"/>
  <line x1="50" y1="54" x2="50" y2="59" stroke="#2a2a3a" stroke-width="1"/>
  <line x1="55" y1="54" x2="55" y2="59" stroke="#2a2a3a" stroke-width="1"/>
  <line x1="60" y1="54" x2="60" y2="59" stroke="#2a2a3a" stroke-width="1"/>
  
  <!-- Neck -->
  <rect x="40" y="67" width="20" height="6" rx="2" fill="#3a3a4a" stroke="#2a2a3a"/>
  
  <!-- Body/Torso -->
  <rect x="25" y="73" width="50" height="20" rx="5" fill="url(#bodyGradient)" stroke="#00E5FF" stroke-width="1" filter="url(#cyanGlow)"/>
  
  <!-- Chest Panel -->
  <rect x="30" y="76" width="40" height="14" rx="3" fill="#1a1a2a" stroke="#2a2a3a"/>
  
  <!-- Chest Lights -->
  <circle cx="38" cy="83" r="3" fill="#a855f7" filter="url(#purpleGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="83" r="3" fill="#00E5FF" filter="url(#cyanGlow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="62" cy="83" r="3" fill="#a855f7" filter="url(#purpleGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Arms (small, Wall-E style) -->
  <!-- Left Arm -->
  <rect x="12" y="75" width="10" height="6" rx="2" fill="#3a3a4a" stroke="#2a2a3a"/>
  <rect x="8" y="74" width="6" height="8" rx="2" fill="#4a4a5a"/>
  
  <!-- Right Arm -->
  <rect x="78" y="75" width="10" height="6" rx="2" fill="#3a3a4a" stroke="#2a2a3a"/>
  <rect x="86" y="74" width="6" height="8" rx="2" fill="#4a4a5a"/>
  
  <!-- Scanline Effect (subtle) -->
  <rect x="23" y="27" width="54" height="1" fill="#00E5FF" opacity="0.1">
    <animate attributeName="y" values="27;60;27" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
