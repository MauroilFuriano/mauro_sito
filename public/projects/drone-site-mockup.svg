    <text x="290" y="25" fill="#fff" font-family="Arial" font-size="11">Alcuni Lavori</text>
    <text x="400" y="25" fill="#fff" font-family="Arial" font-size="11">Tecnica</text>
    <text x="480" y="25" fill="#fff" font-family="Arial" font-size="11">Droni</text>
    <text x="540" y="25" fill="#fff" font-family="Arial" font-size="11">Servizi</text>
    <text x="610" y="25" fill="#fff" font-family="Arial" font-size="11">Contattami</text>
  </g>
  
  <!-- Main Title -->
  <text x="400" y="280" fill="#fff" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" letter-spacing="8">MAICOL</text>
  <text x="400" y="340" fill="#fff" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" letter-spacing="8">CECCARELLI</text>
  <text x="400" y="375" fill="#a0a0a0" font-family="Arial" font-size="18" text-anchor="middle" letter-spacing="4">dronepilot</text>
  
  <!-- CTA Button -->
  <rect x="290" y="395" width="220" height="45" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
  <text x="400" y="423" fill="#fff" font-family="Arial" font-size="12" text-anchor="middle">Richiedi un Preventivo â†’</text>
  
  <!-- Drone Icon -->
  <g transform="translate(550, 240)" opacity="0.6">
    <ellipse cx="0" cy="0" rx="15" ry="3" fill="#555"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#555" stroke-width="2"/>
    <circle cx="-20" cy="-5" r="8" fill="none" stroke="#555" stroke-width="1"/>
    <circle cx="20" cy="-5" r="8" fill="none" stroke="#555" stroke-width="1"/>
    <circle cx="0" cy="-5" r="4" fill="#555"/>
  </g>
  
  <!-- Ambient light effect -->
  <ellipse cx="400" cy="460" rx="300" ry="100" fill="#ffb347" opacity="0.05"/>
